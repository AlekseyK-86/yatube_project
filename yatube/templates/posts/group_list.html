{% extends "base.html" %}
  {% block title %}
  {% endblock %}
  {% block content %}
    <div class="container py-5">
      <h1>{{ text }}</h1>
      <p title="{{ group.description }}">
        Записи сообщества: <b>{{ group }}</b>
      </p>
      <article>        
        {% for post in posts%}       
        <ul>
          <li>
            Автор: {{ post.author }}
          </li>
          <li>
            Дата публикации: {{ post.pub_date }}
          </li>
        </ul>      
        <p>
          {{ post.text }}
        </p>  
        {% endfor %}       
      </article>
  {% endblock %}
